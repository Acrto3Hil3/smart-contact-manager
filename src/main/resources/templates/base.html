<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- dynamic css output -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">

    <!-- flowbite cdn url -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    
    <!-- font awesome url -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title data-th-replace="${title}">SCM</title>

</head>

<body class="dark:bg-gray-900 dark:text-white">
    <!-- common header -->
    <div data-th-replace="~{navbar::navbar}">

    </div>
    <!-- main content -->
     <div class="p-4"> 
        <section data-th-replace="${content}"></section>
    </div>
   

    <!-- common footer -->
    <footer>UtKarsh Soft Solution</footer>
     
    <!-- flowbite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script data-th-src="@{'js/script.js'}"></script>
</body>

</html>
